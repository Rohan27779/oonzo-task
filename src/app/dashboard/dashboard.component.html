<div class="dashboard-container">
  <app-header (logoutClicked)="logout()"></app-header>
  <app-sidebar></app-sidebar>


  <!-- Sales and Traffic Containers -->
  <div class="dashboard-card sales-card">
    <i class="fas fa-chart-line"></i>
    <div>
      <h3>Ongoing Sales</h3>
      <p>Total Sales: <strong>${{ totalSales }}</strong></p>
    </div>
  </div>

  <div class="dashboard-card traffic-card">
    <i class="fas fa-users"></i>
    <div>
      <h3>App Traffic</h3>
      <p>Current Users: <strong>{{ currentUsers }}</strong></p>
    </div>
  </div>

  <div class="main-content">
    <h2>Product Listing</h2>
    <button (click)="addProduct()"><i class="fas fa-plus"></i> Add Product</button>
    <ul>
      <li *ngFor="let product of products">
        <i class="fas fa-shopping-cart"></i> {{ product.name }} - ${{ product.price }}
        <button (click)="deleteProduct(product)"><i class="fas fa-trash"></i> Delete</button>
      </li>
    </ul>
  </div>

  <app-footer></app-footer>
</div>
