<div class="login-container">
  <div class="login-header">
    <img src="../../assets/images/ecom.png" alt="E-commerce Platform Logo">
    <h2>Welcome to E-Commerce Admin Panel</h2>
  </div>
  <form (ngSubmit)="login()">
    <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
    <!-- <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div> -->
    <button type="submit">Sign In</button>
  </form>
  <div class="login-footer">
    <p style="color:  #007bff;">Secure access to your e-commerce platform's admin panel.</p>
  </div>
</div>
